<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок Progress</title>
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <div class="container">
        <div class="title">Progress</div>
        <div class="progress" id="progress">
            <div class="progress-value" id="progress-value"></div>
        </div>
    </div>
    <div class="container">
        <div class="control-group">
            <input type="number" id="value-number" class="value-text" min="0" max="100">
            <span class="control-label--centered">Value</span>
        </div>
        <div class="control-group">
            <label class="switch">
                <input id="animateCheck" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="control-label">Animate</span>
        </div>
        <div class="control-group">
            <label class="switch">
                <input id="hideCheck" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="control-label--centered">Hide</span>
        </div>
    </div>
    <script type="module" src='index.js'></script>
</body>
</html>
